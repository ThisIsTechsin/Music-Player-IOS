<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div class="music-player">
        <audio src="Musics/Rahe Meykhane.mp3" id="audio"></audio>
        <div class="header">
            <div class="image">
                <img src="Image/rah meykhaneh.jpg">
            </div>
            <div class="information">
                <div class="system">windows</div>
                <div class="song-name">rah meykhaneh</div>
                <div class="singers">mohammad reza shajarian</div>
            </div>
            <div class="clear"></div>
        </div>
        <div class="player">
            <div class="time-line" id="time-line">
                <div class="background"></div>
                <div class="fill" id="fill"></div>
                <div class="fill-btn" id="fill-btn"></div>
                <div id="left-width-time-line"></div>
                <div id="right-width-time-line"></div>
            </div>
            <div class="under-time-line">
                <span id="time-past">0:00</span>
                <span id="time-left">-0:00</span>
            </div>
            <div class="buttons">
                <button class="btn">
                    <img src="Image/replay 5.png" id="back-btn" onclick="back_5()">
                </button>
                <button class="btn">
                    <img src="Image/play icon.png" id="play-pause-btn" onclick="play_and_pause()">
                </button>
                <button class="btn">
                    <img src="Image/next 5 seconds.png" id="next-btn" onclick="next_5()">
                </button>
            </div>
            <div class="volume-style">
                <div class="volume" id="volume">
                    <div class="background"></div>
                    <div class="fill"></div>
                    <div class="fill-btn"></div>
                    <div id="left-width-volume"></div>
                    <div id="right-width-volume"></div>
                    <div id="volume-value">100</div>
                </div>
            </div>
        </div>
    </div>

    <script src="slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
